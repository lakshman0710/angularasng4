<div>
  <div ng-if="!foundItems.length">Nothing found</div>
  <ul>
    <li ng-repeat="item in foundItems">
      {{ item.name }} ({{ item.short_name }}) - {{ item.description }}
      <button class="btn btn-danger" ng-click="removeItem($index)">Don't want this one!</button>
    </li>
  </ul>
</div>
